<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SearchVideo</title>
    <meta name="keywordes" content="视频，vip，解析，免费，学习" />

  <body>
    <div class="wrapper">
      <div>
        <div class="icon">
          <div id="animate">
            <ol>
              <li class="run time">
                <div class="stage">
                  <div id="head-1"></div>
                  <div id="head-2"></div>
                  <div id="headear"></div>
                  <div id="headear-radius"></div>
                  <div id="white-square"></div>
                  <div id="face-left"></div>
                  <div id="face-right"></div>
                  <div id="face"></div>
                  <div id="brow-right"></div>
                  <div id="eye-left"></div>
                  <div id="eye-right"></div>
                  <div id="brow-left"></div>
                  <div id="back_mouse"></div>
                  <div id="circle1"></div>
                  <div id="circle2"></div>
                  <div id="circle3"></div>
                  <div id="circle4"></div>
                  <div id="ear"></div>
                  <div id="ear-square"></div>
                </div>
              </li>
            </ol>
          </div>
        </div>
        <div class="remaind" style="display: none;">
          <p class="content"></p>
          <span class="know"
            ><img src="img/check-circle.png" width="30px" height="30px"
          /></span>
        </div>
        <div class="search">
          <input
            type="text"
            name="网址"
            placeholder="❥(^_-)请将网址粘贴在这里"
            autocomplete="none"
            class="text"
          />
          <span class="tip">X</span>
          <button type="button" class="button">Go</button>
        </div>
        <!-- <div class="tipwraper"><span class="tip">清空</span></div> -->
        <div class="Cinterface">
          <div class="layout">
            <span class="title">更换接口：</span>
            <button type="button" id="0" class="button">默认接口</button>
            <button type="button" id="1" class="button">接口一</button>
            <button type="button" id="2" class="button">接口二</button>
          </div>
        </div>
        <div class="replenish">
          <div class="v_add" id="1">
            <img src="img/爱奇艺.png" alt="爱奇艺" />
          </div>
          <div class="v_add" id="2"><img src="img/腾讯.png" alt="腾讯" /></div>
          <div class="v_add" id="3">
            <img src="img/芒果TV.png" alt="芒果TV" />
          </div>
          <div class="v_add" id="4"><img src="img/优酷.png" alt="优酷" /></div>
        </div>
      </div>
      <div class="interface">
        <div class="footer">
          <span class="warnning"
            ><img src="img/提示说明.png" width="30px" height="30px"
          /></span>
          <span class="text"
            >如果找不到视频要记得换个接口试试，不行的话联系我呦ლ(°◕‵ƹ′◕ლ)</span
          >
        </div>
      </div>
    </div>
