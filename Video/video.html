<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>videoJs</title>
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <link href="https://cdn.bootcss.com/video.js/6.3.3/video-js.min.css" rel="stylesheet">
                 <script src="https://cdn.bootcss.com/video.js/6.3.3/video.min.js"></script> -->
    <script src="./a.js"></script>
  </head>
  <body>
    <section id="videoPlayer">
      <video
        id="example-video"
        width="600"
        height="300"
        class="video-js vjs-default-skin vjs-big-play-centered"
        poster=""
      >
        <source
          src="https://ll1.7639616.com/hls/20191225/95d171c59b4c2695c4cc3e65e464ee89/1577251203/index.m3u8"
          type="application/x-mpegURL"
          id="target"
        />
        <!-- <source src="movie.mp4" type="video/mp4"> -->
      </video>
    </section>
    <script type="text/javascript">
      var player = videojs(
        'example-video',
        { poster: '', controls: 'true' },
        function() {
          this.on('play', function() {
            console.log('正在播放')
          })
          //暂停--播放完毕后也会暂停
          this.on('pause', function() {
            console.log('暂停中')
          })
          // 结束
          this.on('ended', function() {
            console.log('结束')
          })
        }
      )
    </script>
  </body>
</html>
