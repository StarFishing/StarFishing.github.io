<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提示插件</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" >

    <link rel="stylesheet"  href='style.css'>
    <link rel="stylesheet" type="text/css" href="jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-latest.js"  charset="utf-8" ></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.9/store.js"></script>
    <script src="jquery.datetimepicker.full.js"></script>
    




</head>

<body>

  <div class="loading">
  
  <div class="pic"></div>
</div>
<div class="msg" display:none>
    <span class="msg-content"></span>
    <span class="anchor confirmed"><a href="#" class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext"></a></span>
</div>
<div class="container"><!-- 容器开始 -->
    <video class="alerter" src="remain.wav"></video>
    <h1>我的TODO</h1>

    <form class="add-task">
        <input type="text" placeholder="e.g 记得提醒我吃饭" name="content" autocomplete="off"><!-- opacity:0.5 -->
        <button type="submit" >submit</button>
    </form>

    <div class="task-list"><!-- 清单列表开始 -->
   

    </div>


    <div class="task-detail-mask"></div>
    <div class="task-detail" ><!-- 任务详情开始  -->
        <div class="content"><!-- 任务标题 --> 
          提醒我吃饭
        </div>
       <div class="desc"><!-- 任务描述 --> 
           <textarea ></textarea>
       </div>


        <div class="remaind"><!--  任务定时  -->
           <input type="date" >
           
      </div>

   </div><!-- & 任务详情结束  -->

</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
