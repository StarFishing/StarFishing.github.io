<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SearchVideo</title>

    <meta itemprop="name" content="SearchVideo" />

      content="http://wx2.sinaimg.cn/large/d2e27164gy1fbu7662vq1j21hc0u0h7j.jpg"

  <body>
    <div class="wrapper">
      <div>
        <div class="icon">
          <div id="animate">
            <ol>
              <li class="run time">
                <div class="stage">
                  <div id="head-1"></div>
                  <div id="head-2"></div>
                  <div id="headear"></div>
                  <div id="headear-radius"></div>
                  <div id="white-square"></div>
                  <div id="face-left"></div>
                  <div id="face-right"></div>
                  <div id="face"></div>
                  <div id="brow-right"></div>
                  <div id="eye-left"></div>
                  <div id="eye-right"></div>
                  <div id="brow-left"></div>
                  <div id="back_mouse"></div>
                  <div id="circle1"></div>
                  <div id="circle2"></div>
                  <div id="circle3"></div>
                  <div id="circle4"></div>
                  <div id="ear"></div>
                  <div id="ear-square"></div>
                </div>
              </li>
            </ol>
          </div>
        </div>
        <div class="remaind" style="display: none">
          <p class="content"></p>
          <span class="know"
            ><img src="img/check-circle.png" width="30px" height="30px"
          /></span>
        </div>
        <div class="search">
          <input
            type="text"
            name="网址"
            placeholder="❥(^_-)请将网址粘贴在这里"
            autocomplete="none"
            class="text"
          />
          <span class="tip">X</span>
          <button type="button" class="button">Go</button>
        </div>
        <!-- <div class="tipwraper"><span class="tip">清空</span></div> -->
        <div class="Cinterface">
          <div class="layout">
            <span class="title">更换接口：</span>
            <button type="button" id="0" class="button">默认接口</button>
            <button type="button" id="1" class="button">接口一</button>
            <button type="button" id="2" class="button">接口二</button>
          </div>
        </div>
        <div class="replenish">
          <div class="v_add" id="1">
            <img src="img/爱奇艺.png" alt="爱奇艺" />
          </div>
          <div class="v_add" id="2"><img src="img/腾讯.png" alt="腾讯" /></div>
          <div class="v_add" id="3">
            <img src="img/芒果TV.png" alt="芒果TV" />
          </div>
          <div class="v_add" id="4"><img src="img/优酷.png" alt="优酷" /></div>
        </div>
      </div>
      <div class="interface">
        <div class="footer">
          <span class="warnning"
            ><img src="img/提示说明.png" width="30px" height="30px"
          /></span>
          <span class="text"
            >如果找不到视频要记得换个接口试试，不行的话联系我呦ლ(°◕‵ƹ′◕ლ)</span
          >
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/bscroll.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/scroll.js"></script>
  <script>
    var imgUrl =
      'http://wx2.sinaimg.cn/large/d2e27164gy1fbu7662vq1j21hc0u0h7j.jpg' // 分享后展示的一张图片
    var lineLink = 'http://xlstarfishing.com/Video/' // 点击分享后跳转的页面地址
    var descContent =
      '不作为商业用途，仅仅是方便小可爱看电影，免vip视频解析，包含各大主流视频网站的解析功能，具有简洁的交互界面' // 分享后的描述信息
    var shareTitle = 'SearchVideo' // 分享后的标题
    var appid = '' // 应用id,如果有可以填，没有就留空

    function shareFriend() {
      WeixinJSBridge.invoke(
        'sendAppMessage',
        {
          appid: appid,
          img_url: imgUrl,
          img_width: '200',
          img_height: '200',
          link: lineLink,
          desc: descContent,
          title: shareTitle
        },
        function(res) {
          //_report('send_msg', res.err_msg);  // 这是回调函数，必须注释掉
        }
      )
    }
    function shareTimeline() {
      WeixinJSBridge.invoke(
        'shareTimeline',
        {
          img_url: imgUrl,
          img_width: '200',
          img_height: '200',
          link: lineLink,
          desc: descContent,
          title: shareTitle
        },
        function(res) {
          //_report('timeline', res.err_msg); // 这是回调函数，必须注释掉
        }
      )
    }
    function shareWeibo() {
      WeixinJSBridge.invoke(
        'shareWeibo',
        {
          content: descContent,
          url: lineLink
        },
        function(res) {
          //_report('weibo', res.err_msg);
        }
      )
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener(
      'WeixinJSBridgeReady',
      function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
          shareFriend()
        })
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv) {
          shareTimeline()
        })
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv) {
          shareWeibo()
        })
      },
      false
    )
  </script>
</html>
